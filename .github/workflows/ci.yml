name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"
      - uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.nvm
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - run: |
          make install
          make test/ci
        env:
          CI: true
